<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share4Better Register</title>
    <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="Demo.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<body>
<div>
    <div class="signup-main-text">
        <h2>Share4Better Signup</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <label>Donor</label>
                    <input type ="radio" class=form-control" name="donor-status" value="donor">
                </div>
                <div class="form-group">
                    <label>Receiver</label>
                    <input type ="radio" class=form-control" name="donor-status" value="receiver">
                </div>

            </form>
                <button type="submit" class="btn btn-black">Existing User? Login</button>
                <button type="submit" class="btn btn-secondary">Sign Up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
