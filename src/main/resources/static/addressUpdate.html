<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf 8">
    <title>Address Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body ng-app="app" ng-controller="appController">
<nav class="navbar navbar-inverse fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home.html">Share4Better</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/home.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li><a href="/invalidate"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>ADDRESS INFORMATION</h2>
    <form action="/updateAddressInfo" method="POST">
        <h4>Home Address</h4>
        <ul class="list-group">
            <li class="list-group-item"> <input id="home_address" name="home_address" placeholder="Type Address Line" type="text" value={{items.home_address}} ><span class="badge"> Address Line</span></li>
            <li class="list-group-item"> <input id="home_city" name="home_city" placeholder="Type City Name" type="text" value={{items.home_city}}><span class="badge"> City</span></li>
            <li class="list-group-item"> <input id="home_state" name="home_state" placeholder="Type State Name" type="text" value={{items.home_state}}><span class="badge"> State</span></li>
            <li class="list-group-item"> <input id="home_zip" name="home_zip" placeholder="Type zip code" type="zipCode" value={{items.home_zip}} pattern="[0-9]{5}"><span class="badge"> Zip Code</span></li>
            <li class="list-group-item"> <input id="home_country" name="home_country" placeholder="Type Country Name" type="text" value={{items.home_country}}><span class="badge"> Country</span></li>
        </ul>
        <h4>Work Address</h4>
        <ul class="list-group">
            <li class="list-group-item"> <input id="work_address" name="work_address" placeholder="Type Address Line" type="text" value={{items.work_address}} ><span class="badge"> Address Line</span></li>
            <li class="list-group-item"> <input id="work_city" name="work_city" placeholder="Type City Name" type="text" value={{items.work_city}}><span class="badge"> City</span></li>
            <li class="list-group-item"> <input id="work_state" name="work_state" placeholder="Type State Name" type="text" value={{items.work_state}}><span class="badge"> State</span></li>
            <li class="list-group-item"> <input id="work_zip" name="work_zip" placeholder="Type zip code" type="zipCode" value={{items.work_zip}} pattern="[0-9]{5}"><span class="badge"> Zip Code</span></li>
            <li class="list-group-item"> <input id="work_country" name="work_country" placeholder="Type Country Name" type="text" value={{items.work_country}}><span class="badge"> Country</span></li>
        </ul>
        <button type="submit">Update Details</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<script type="text/javascript">
    var app = angular.module("app", []);
    app.controller("appController", function($scope,$http) {
        $http({
            url:'getAddressInfo',
            method:'GET',
        }).then(function (response){
            console.log(response);
            $scope.items = response.data;
        },function (response){
            console.log(response);
        });
    });
</script>

</body>
</html>
