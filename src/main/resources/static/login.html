<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share4Better Login</title>
    <link href="bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="Demo.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<body>
<div>
    <div class="login-main-text">
        <h2>Share4Better</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>

<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form action="/validateUser" id="login" method="POST">
                <div class="form-group">
                    <label>User Name</label>
                    <input class="form-control" id="userEmail" name="userEmail" placeholder="User Name" type="text">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password">
                </div>

                <button class="btn btn-black" form="login" type="submit" class="btn btn-black" value="Submit">Submit</button>


            </form>

            <button onclick="window.location.href='/SignUp.html'" class="btn btn-secondary">SignUp</button>

        </div>
    </div>
</div>
</body>
</html>
