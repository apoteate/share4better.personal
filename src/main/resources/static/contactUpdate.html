<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf 8">
    <title>Contact Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body ng-app="app" ng-controller="appController">
<nav class="navbar navbar-inverse fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home.html">Share4Better</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/home.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li><a href="/invalidate"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>CONTACT INFORMATION</h2>
    <form action="/updateContact" method="POST">

    <ul class="list-group">

        <li class="list-group-item"> <input id="phoneNumber" name="phoneNumber" placeholder="Type phone number" type="tel" value={{items.phone_number}} pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                            required>  Format: 123-456-7890<span class="badge"> Phone number</span></li>

        <li class="list-group-item"> <input id="additionalNumber" name="additionalNumber" placeholder="Type additional number" type="tel" value={{items.additional_number}} pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                            >  Format: 123-456-7890<span class="badge"> Additional number</span></li>

    </ul>
            <button type="submit">Update Details</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<script type="text/javascript">
    var app = angular.module("app", []);
    app.controller("appController", function($scope,$http) {
        $http({
            url:'getContact',
            method:'GET',
        }).then(function (response){
            console.log(response);
            $scope.items = response.data;
        },function (response){
            console.log(response);
        });
    });
</script>

</body>
</html>
