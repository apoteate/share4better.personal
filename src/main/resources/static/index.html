<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share4Better Login</title>
    <link href="bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="Demo.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<script>
var modal = document.getElementById('id01');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

var modal2 = document.getElementById('id02');
window.onclick = function(event) {
  if (event.target == modal2) {
    modal2.style.display = "none";
  }
}

function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>


<body>
<div class="bgimg">
    <div class="middle">
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>
    </div>
</div>

<div class="modal" id="id01">
    <span class="close" onclick="document.getElementById('id01').style.display='none'"
          title="Close Modal">&times;</span>
    <form action="/validateUser" class="modal-content" id="login" method="POST">
        <div class="container">
            <h1>Share4Better Login</h1><hr>
            <label><b>User Name</b></label>
            <input class="form-control" id="userEmail" name="userEmail" placeholder="User Name" required type="text">
            <label><b>Password</b></label>
            <input class="form-control" id="password" name="password" placeholder="Password" required type="password">
            <div class="clearfix">
                <button class="cancelbtn" onclick="document.getElementById('id01').style.display='none'" type="button">Cancel</button>
                <button class="signupbtn" type="submit">Sign In</button>
            </div>

        </div>
    </form>
</div>


<div class="modal" id="id02">
    <span class="close" onclick="document.getElementById('id02').style.display='none'"
          title="Close Modal">&times;</span>
    <form action="/signUp" class="modal-content">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label><b>Full Name</b></label>
            <input name="userName" id="userName" placeholder="Full Name" required type="text">

            <label><b>Email</b></label>
            <input name="email" placeholder="Enter Email" required type="text">

            <label><b>Password</b></label>
            <input name="password" id="password" placeholder="Enter Password" required type="password">

            <label><b>Repeat Password</b></label>
            <input name="psw-repeat" id="psw-repeat" placeholder="Repeat Password" required type="password" oninput="check(this)">

<!--            <label>-->
<!--                <input checked="checked" name="remember" style="margin-bottom:15px" type="checkbox"> Remember me-->
<!--            </label>-->

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button class="cancelbtn" onclick="document.getElementById('id02').style.display='none'" type="button">
                    Cancel
                </button>
                <button class="signupbtn" type="submit">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
