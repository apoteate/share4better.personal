<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf 8">
    <title>Contributed Items</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body ng-app="app" ng-controller="appController">
<nav class="navbar navbar-inverse fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home.html">Share4Better</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/home.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li><a href="/invalidate"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Contribution History</h2>
    <form action="/contribute" method="POST">
    <ul class="list-group" ng-repeat="item in items">
        <li class="list-group-item"> <input id="foodName" name="foodName" placeholder="Name of the food name" type="text"
        >  <span class="badge"> Name</span></li>
        <li class="list-group-item"> <input id="foodType" name="foodType" placeholder="Type of the food" type="text"
        >  <span class="badge"> Type</span></li>
        <li class="list-group-item"> <input id="foodQuality" name="foodQuality" placeholder="Quality of the food" type="text"
        >  <span class="badge"> Quality</span></li>
        <li class="list-group-item"> <input id="foodQuantity" name="foodQuantity" placeholder="Quantity of the food" type="text"
        >  <span class="badge"> Quantity</span></li>
    </ul>
    <button type="submit">Update Details</button>
    </form>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<script type="text/javascript">
   function GetURLParameter(sParam)
{
var sPageURL = window.location.search.substring(1);
var sURLVariables = sPageURL.split('&');
for (var i = 0; i < sURLVariables.length; i++)
{
var sParameterName = sURLVariables[i].split('=');
if (sParameterName[0] == sParam)
{
return sParameterName[1];
}
}
}
</script>
</body>
</html>
