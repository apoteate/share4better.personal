<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share4Better Register</title>
    <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="Demo.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<body>
<div>
    <div class="updateProfile-main-text">
        <h2>Share4Better Profile</h2>
        <p>Update profile information<p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="updateProfile-form">
            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" value=FullName>
                </div>
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" value=UserName>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" value=Email>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" value=Password>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" value=confirmPassword>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" name="phone" value=userPhone>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address" value=address>
                </div>
            </form>
            <button type="submit" class="btn btn-secondary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
